<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family Task Calendar ğŸ—“ï¸</h1>
    </header>
    <main>
        <section class="calendar-nav">
            <button id="prevMonth">â†</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth">â†’</button>
        </section>

        <section id="calendarGrid" class="calendar-grid">
            </section>

        <hr>

        <section class="task-manager">
            <h3>Add a New Task for <span id="selectedDateDisplay">Today</span></h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title (e.g., Piano Lesson)" required>
                <input type="time" id="taskTime" value="09:00" required>
                <select id="familyMember" required>
                    <option value="All">All Family</option>
                    <option value="Kid A">Kid A</option>
                    <option value="Kid B">Kid B</option>
                    <option value="Parent 1">Parent 1</option>
                    <option value="Parent 2">Parent 2</option>
                </select>
                <button type="submit">Add Task</button>
            </form>

            <div id="taskList">
                <h4>Tasks for the day:</h4>
                <ul id="dailyTasks"></ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
